<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Smoothlife</title>
  <link rel="stylesheet" href="jquery-ui-1.9.0.custom.min.css">
  <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.9.0.custom.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <style>
    body {
      font-family: "Courier New", monospace;
    }
    .ui-widget {
      font-size: 0.8em;
    }
    #listener {
      height: 512px;
      width: 512px;
    }
    .box {
      border: 1px solid #ccc;
      border-radius: 2px;
      box-shadow: 2px 0px 2px 0 #ccc;
      margin: 10px;
      padding: 6px;
    }
    .floatleft {
      float: left;
    }
    .knobs {
      width: 300px;
    }
    .knobs > div {
      margin: 6px 0;
      position: relative;
    }
    .knobs label {
      display: inline-block;
      margin: 0 4px;
      width: 25%;
    }
    .knobs span {
      color: #03c;
      display: inline-block;
      font-size: 14px;
      margin: 0 4px;
      width: 15%;
      text-align: right;
    }
    .knobs .ui-slider {
      margin: 0 4px;
      width: 50%;
      position: absolute;
      top: 25%;
      right: 0;
    }
    #presets {
      float: left;
      text-align: center;
      width: 100px;
    }
    #buttons {
      clear: left;
      margin: 0 auto;
      width: 80%;
    }
    #fps {
      font-size: 10px;
      text-align: right;
    }
  </style>
</head>
<body data-name="smoothlife">
  <h1>Smoothlife</h1>
  <ul id="presets" class="box">
    <li><a href="#">preset1</a></li>
    <li><a href="#">preset2</a></li>
    <li><a href="#">preset3</a></li>
  </ul>
  <div class="floatleft">
    <div id="listener" class="box">
      <!--
      <embed name="nacl_module" id="nacl_module" width="512" height="512"
          src="smoothlife.nmf" type="application/x-nacl">
          -->
    </div>
    <div id="buttons" class="box">
      <input type="submit" id="clear" value="Clear">
      <input type="submit" id="splat" value="Splat">
      <span id="fps">FPS: 0.000</span>
    </div>
  </div>
  <div class="floatleft">
    <div class="knobs box">
      <div data-min="0" data-max="50" data-value="12.0" data-prec="1">ra</div>
      <div data-min="0" data-max="10" data-value="3.0" data-prec="1">rr</div>
      <div data-min="0" data-max="50" data-value="12.0" data-prec="1">rb</div>
    </div>
    <div class="knobs box">
      <div data-min="0" data-max="1" data-value="0.115" data-prec="3">dt</div>
      <div data-min="0" data-max="1" data-value="0.092" data-prec="3">b1</div>
      <div data-min="0" data-max="1" data-value="0.098" data-prec="3">d1</div>
      <div data-min="0" data-max="1" data-value="0.256" data-prec="3">b2</div>
      <div data-min="0" data-max="1" data-value="0.607" data-prec="3">d2</div>
    </div>
  </div>
