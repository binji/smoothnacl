<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>SmoothNaCl Test</title>
  <script type="text/javascript" src="common.js"></script>
  <script type ="text/javascript" src="example.js"></script>
  <style>
    .sidebar {
      border-left: 1px solid #888;
      bottom: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: 15em;
      background-color: #fff;
    }
  </style>
</head>
<body data-name="smoothnacl" data-tools="newlib glibc pnacl"
    data-configs="Debug Release" data-path="{tc}/{config}"
    data-width="512" data-height="512">
  <h1>SmoothNaCl Test</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <div class="sidebar">
    <div>
      <select id="preset">
        <option value="0">Subdividers</option>
        <option value="1">Green Hex</option>
        <option value="2">Fire Jellies</option>
        <option value="3">Magical Maze</option>
        <option value="4">Waterbug Gliders</option>
        <option value="5">Stitches 'n' Jitters</option>
        <option value="6">Blink Tubes</option>
        <option value="7">Oil Slick</option>
        <option value="8">Worms</option>
        <option value="9">Dried Moss</option>
        <option value="10">Hungry Dots</option>
        <option value="11">Wet Glass</option>
        <option value="12">Dissolving Chains</option>
      </select>
      <button id="resetPreset">Reset</button>
    </div>
    <div>
      <select id="colorPreset">
        <option value="0">Black on White</option>
        <option value="1">White on Black</option>
        <option value="2">Purple Neon</option>
        <option value="3">Emerald</option>
        <option value="4">Green Noise</option>
        <option value="5">Royal Flame</option>
        <option value="6">Ice Aura</option>
        <option value="7">Rusty</option>
        <option value="8">Cool Blue</option>
        <option value="9">Frostbite</option>
        <option value="10">Mint Flower</option>
        <option value="11">Pyschedelic</option>
      </select>
      <button id="resetColorPreset">Reset</button>
    </div>
    <div>
      <button id="zero">Zero</button>
      <button id="splat">Splat</button>
      <button id="randomize">Randomize</button>
    </div>
    <div>
      <select id="functionValue">
        <option value="clear">Clear</option>
        <option value="setSize">SetSize</option>
        <option value="setMaxScale">SetMaxScale</option>
        <option value="setThreadCount">SetThreadCount</option>
        <option value="setBrush" selected>SetBrush</option>
        <option value="setKernel">SetKernel</option>
        <!-- <option value="setPalette">SetPalette</option> -->
        <option value="setSmoother">SetSmoother</option>
      </select>
    </div>
    <div id="functions">
      <!--
      <div class="function" id="setPalette" hidden>
        <div>Repeating:<input type="checkbox" id="setPaletteRepeating"></div>
        <div>#ColorStops:<input type="text" id="setPaletteNumColorstops"></div>
        <div id="colorstops"></div>
      </div>
      -->
    </div>
  </div>
  <div id="listener"></div>
  <div id="fps"></div>
</body>
</html>
